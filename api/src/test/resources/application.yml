spring:
  datasource:
    url: ${TEST_SPRING_DATASOURCE_URL}
    username: ${TEST_SPRING_DATASOURCE_USERNAME}
    password: ${TEST_SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${TEST_SPRING_DATASOURCE_DRIVER}

  redis:
    host: ${TEST_REDIS_HOST}
    port: ${TEST_REDIS_PORT}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

    generate-ddl: true
    show-sql: false

    properties:
      hibernate:
        format_sql: true